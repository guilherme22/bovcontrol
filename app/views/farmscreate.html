<div class="container">
	<form>
		<div class="form-group">
		    <label>Nome da fazenda</label>
		    <input type="text" ng-model="farm.name" class="form-control" placeholder="Ex: Recanto feliz">
	  </div>

	  <div class="form-group">
		    <label>CEP</label>
		    <input type="text" ng-model="farm.cep" class="form-control" placeholder="Ex: 12605-000">
	  </div>

  	  <div class="form-group">
	    <label>Endereço</label>
	    <input type="text" id="searchTextField" ng-model="farm.address" class="form-control" placeholder="Ex: Rua jorgina de souza, n° 100">
	  </div>

	</form>

</div>
